<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quote Generator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

#quoteContainer {
    margin-bottom: 20px;
}

#quoteText {
    font-size: 1.2em;
    margin: 0;
    color: #333;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Quote Generator</h1>
        <div id="quoteContainer">
            <p id="quoteText">Click the button to generate a quote!</p>
        </div>
        <button id="generateQuoteButton">Generate Quote</button>
    </div>
    <script></script>
</body>
</html>
